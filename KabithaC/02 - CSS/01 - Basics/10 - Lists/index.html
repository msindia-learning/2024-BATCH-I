<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        box
    </title>
    <style>
        body{
            background-color:lightcoral;
            opacity:0.8px;
            
        }
        .a {
            list-style-type: circle;
            background-color: darkcyan;
            width: 20%;
            margin-left: 15px;
            padding: 25px 50px 25px 50px;
        }

        .b {
            list-style-type: square;
            background-color: yellow;
            width: 20%;
            margin-left: 15px;
            padding: 25px 50px 25px 50px;
        }
        .c {
            list-style-type: lower-roman;
            background-color: fuchsia;
            width: 20%;
            margin-left: 15px;
            padding: 25px 50px 25px 50px;
        }
        .d{
            list-style-type:lower-alpha;
            background-color:greenyellow;
            width:20%;
            margin-left:15px;
            padding:25px 50px 25px 50px;

        }
    </style>

</head>
<body>

    <h2>The list-style-type Property</h2>

   
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

  
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>
</html>
