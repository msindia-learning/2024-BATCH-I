<!DOCTYPE html>
<html>
<head>
    <style>
         body{
             background-color:grey
             
         }
    </style>
</head>
<body>
    <h2>
        circle
    </h2>
    <svg width="300" height="140">
        <circle cx="90" cy="70" r="60"
                stroke="green" stroke-width="5" fill="yellow" />
    </svg>

    <h2>
        rectangle
    </h2>
    <svg width="400" height="100">
        <rect width="400" height="100"
              style="fill:rgb(255,0,0);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>

    <h2>
        star odd
    </h2>
    <svg width="400" height="300">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:sandybrown;stroke:blue;stroke-width:5;fill-rule:odd;" />
    </svg>

    <h2>
        star evenodd
    </h2>
    <svg width="500" height="400">
        <polygon points="100,30 30,198 190,78 10,78 160,198"
                 style="fill:yellow;stroke:black;stroke-width:5;fill-rule:evenodd;" />
    </svg>

    <h2>
         Logo
    </h2>
    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%"
                      style="stop-color:rgb(255,0,0);stop-opacity:1" />
                <stop offset="100%"
                      style="stop-color:rgb(0,255,255);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="BLACK" font-size="45" font-family="Calibri"
              x="50" y="86">INDIA</text>
      
    </svg>
</body>
</html>
