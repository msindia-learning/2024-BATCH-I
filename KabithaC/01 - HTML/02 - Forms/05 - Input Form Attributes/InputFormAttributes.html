<!DOCTYPE html>
<html>
<head>
    <title>
        Registration Page
    </title>
</head>
<body>
   

    <h2>
        form attribute
    </h2>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" value="Submit">
    </form>
    <form>
        <h2>formenctype </h2>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formenctype="multipart/form-data" value="Submit as mulitple data">

    </form>
    <br />
    <h2> get method </h2>
    <form action="task.html" method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit">
    </form>

    <h2>post  method </h2>
    <form action="task.html" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit">
    </form>
    <br />
    <h2>form novalidate </h2>
    <form>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value=" submit with valid" formnovalidate="formnovalidate" />
        <input type="submit" value=" submit without valid" formnovalidate="formnovalidate" />
    </form>
    <br />
    <h2>
        novalidate attribute
    </h2>
    <form novalidate>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" value=" submit" />
    </form>
