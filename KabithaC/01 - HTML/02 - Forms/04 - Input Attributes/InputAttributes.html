<!DOCTYPE html>
<html>
<head>
    <title>
        Registration Page
    </title>
</head>
<body>
    <b>REGISTER PAGE</b>
    <form>
        <h2>
            Value Attribute
        </h2>
        <label for="fname"> First Name: </label> <br>
        <input type="text" id="fname" name="fname" value=" "><br />
        <label for="lname"> Lastname: </label> <br />
        <input type="text" id="lname" name="lname" value=" "><br />
        <label for="email">Gmail: </label> <br />
        <input type="text" id="email" name="email" value=" " /><br />
        <input type="submit" value="submit" />
    </form>
    <form>
        <h2>
            readonly Attribute
        </h2>
        <label for="fname"> First Name: </label> <br>
        <input type="text" id="fname" name="fname" value="anees" readonly><br />
    </form>
    <form>
        <h2>
            disabled Attribute
        </h2>
        <label for="fname"> First Name: </label> <br>
        <input type="text" id="fname" name="fname" value="anees" disabled><br />
        <label for="lname"> Lastname: </label> <br />
        <input type="text" id="lname" name="lname" value=" "><br />
        <label for="email">Gmail: </label> <br />
        <input type="text" id="email" name="email" value=" " /><br />
    </form>
    <form>
        <h2>
            size Attribute
        </h2>
        <label for="fname"> First Name: </label> <br>
        <input type="text" id="fname" name="fname" value="anees" size="35"><br />
        <label for="lname"> Lastname: </label> <br />
        <input type="text" id="lname" name="lname" value=" " size="35"><br />
        <label for="email">Gmail: </label> <br />
        <input type="text" id="email" name="email" value=" " size="50" /><br />
    </form>
    <form>
        <h2>
            max-length Attribute
        </h2>
        <label for="fname"> First Name: </label> <br>
        <input type="text" id="fname" name="fname" value="" maxlength="5" size="10"><br />
        <label for="lname"> Lastname: </label> <br />
        <input type="text" id="lname" name="lname" value=" " maxlength="8" size="15"><br />
        <label for="email">Gmail: </label> <br />
        <input type="text" id="email" name="email" value=" " maxlength="10" size="10" /><br />
    </form>


</body>
</html>
