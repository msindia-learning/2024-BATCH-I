<!DOCTYPE html>
<html>
<head>
    <title>
            Registration Page
    </title>
</head>
<body>
    <b>REGISTER PAGE</b>
    <form>
        <label for="fname"> First Name: </label> <br>
        <input type="text" id="fname" name="fname" value=" "><br />
        <label for="lname"> Lastname: </label> <br />
        <input type="text" id="lname" name="lname" value=" "><br />
        <label for="email">Gmail: </label> <br />
        <input type="text" id="email" name="email" value=" " /><br />
        <input type="submit" value="submit" />
    </form>

    <b> Radio buttons</b>
    <form>
        <label for="Artificial"> ARTIFICIAL INTELLIGENCE</label> <br />
        <input type="radio" id="Artificial" name="Artificial" value=" " /> <br />
        <label for="Blockchain"> BLOCKCHAIN</label> <br />
        <input type="radio" id="Blockchain" name="Blockchain" value=" " /> <br />
        <label for="5G"> 5G NETWORK</label> <br />
        <input type="radio" id="5G" name="5G" value=" " /> <br />
        <label for="Cloudcomputing"> CLOUDCOMPUTING</label> <br />
        <input type="radio" id="Cloudcomputing" name="Cloudcomputing" value=" " /> <br />
    </form>

    <b>
        Check boxes
    </b>
    <form>
        <label for="coffee"> Coffee: </label> <br>
        <input type="checkbox" id="coffee" name="coffee" value=" "><br />
        <label for="tea"> Tea: </label> <br />
        <input type="checkbox" id="tea" name="tea" value=" "><br />
        </form>
</body>
</html>
