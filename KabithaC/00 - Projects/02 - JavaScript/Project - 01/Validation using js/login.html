<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>LOGIN</h1>
        <form class="content-details" id="loginForm">
            <label for="loginEmail">EMAIL:</label><br>
            <input type="text" id="loginEmail" required><br>
            <label for="loginPwd">PASSWORD:</label><br>
            <input type="password" id="loginPwd" required><br><br>
            <button type="button" onclick="logIn()">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
