<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background: url("kabi.jpg") no-repeat;
            background-size:cover;
         
        }
        #content {
            align-content: center;
        }
    </style>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <div id="content">
        <label for="nameInput">Name:</label><br />
        <input type="text" id="nameInput"><br>
        <label for="emailInput">Email:</label><br />
        <input type="email" id="emailInput"><br>
        <label for="ageInput">Age:</label><br />
        <input type="number" id="ageInput"><br>
        <label for="phoneInput">Phone:</label><br />
        <input type="text" id="phoneInput"><br><br />
        <button onclick="submit()">Submit</button>
    </div>
    <table id="content">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <script src="reg.js"></script>
</body>
</html>
