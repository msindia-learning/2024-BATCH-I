<!--unordered list-->
<h1> Unordered List Example</h1>
<ul>
    <li> Coffee</li>
    <li> Tea</li>

    <li> Milk</li>
</ul>



<!--ordered list-->
<h1> Ordered List</h1>
<ol>
    <li> Coffee</li>
    <li> Tea</li>
    <li> Milk</li>
</ol>

<!-- Description list-->

<h1> Description List</h1>
<dl>
    <dt> Coffee</dt>
    <dd> -Black hot drink</dd>
    <dt> Milk</dt>
    <dd> -White with drink</dd>
</dl>
