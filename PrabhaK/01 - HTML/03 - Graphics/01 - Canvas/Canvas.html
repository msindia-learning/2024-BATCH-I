<canvas id="mycanvas" width="500" height="50" style="border:1px solid #ff0000"></canvas>

<script>
    var c = document.getElementById("mycanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(100, 200);
    ctx.stroke();
    ctx.font = "30px Arial";
    ctx.strokeText("Hello World", 10, 50);

</script>
