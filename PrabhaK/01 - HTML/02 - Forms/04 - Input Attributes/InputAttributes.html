<!--Pattern Attribute-->

<label for="country_code"> Country Code:

</label>
<input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter Country  code" />
<label for="phone"> Enter a phone number:
    
</label>
<input type="tel" id="phone" name="phone" placeholder="123-45-678"
       pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" autofocus />
