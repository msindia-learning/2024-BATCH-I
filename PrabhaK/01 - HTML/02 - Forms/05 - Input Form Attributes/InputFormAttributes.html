<body>
    <h1> Input Form Attribute</h1>
    <p> The Form Attribute Specifies the form an input element belongs to.</p>
    <form method="get">
        <label for="fname"> First name:</label>
        <input type="Text" id="fname" name="fname" />
        <br />
        <br />
        <input type="submit" value=" Submit" />
         <br />

    </form>
    <p> The"Last Name"m field below is outside the form element , but still part of the form.</p>

    <label for="lname">Last Name: </label>
    <input type="text" id="lname" for="form1" />
    <!-- Formmethod-->
    <input type="submit" value="Submit using GET" />
    <input type="submit" formmethod="post" value="Submit Using POST" />

    


</body>
