<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>
        Login Here
    </h1>
    <form>
        <div class="container">
            <label for="username">Children Name</label>
            <input type="text" placeholder="Enter Your Children's Name" name="username" required>

            <label for="re_number">Register Number</label>

            <button>LOGIN</button>

        </div>

        
    </form>
</body>
</html>
