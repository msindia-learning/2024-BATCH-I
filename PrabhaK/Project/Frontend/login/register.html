<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>
        Register  Here
    </h1>
    <form>
        <div class="container">
            <label for="username">Children Name</label>
            <input type="text" placeholder="Enter Your Children's Name" name="username" required>

            <label for="re_number">Register Number</label>
            <input type="text" placeholder="Registerer number" name="re_number" required>

            <label for="parentname">Parentname</label>
            <input type="text" placeholder="Your's Name" name="parentname" required>

            <label for="emailid">Email Id</label>
            <input type="text" placeholder="Email Id" name="emailid">

            <label for="ph_number">Contact Number</label>
            <input type="text" placeholder="Phone Number" name="ph_number">
            <button>REGISTER</button>

        </div>

        
    </form>
</body>
</html>
