<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Order</title>
      <link rel="stylesheet" href="order.css">
   </head>
   <body>
      
    
    <div class="whole-data">
        <h1>Order Details</h1>
        <div class="contact-details">
           <h2 class="contact-h2">Contact Information</h2>
           <div class="contact" >
              <label for="name">Your Name</label>
              <input type="text">
           </div>
           <div class="contact"> 
              <label for="phonenumber">Phone Number</label>
              <input type="number">
           </div>
           <div class="contact">
              <label for="email">Email Address</label>
              <input type="email">
           </div>
        </div>



        <div class="step1">
           <h2 class="step1-h2">Step 1 </h2>
           <div >
              <h2 class="step1-details">Type Of Bouquet</h2>
              <div class="step1-details">
                 <h3>1.Type of Flower</h3>
                 <input type="checkbox" id="roses" name="flower">
                 <label for="flower1">Roses</label>
                 <input type="checkbox"id="dahlias" name="flower">
                 <label for="flower2">dahlias</label>
                 <input type="checkbox" id="calla-lilies" name="flower">
                 <label for="flower3">calla lilies</label>
                 <input type="checkbox" id="tulips"name="flower">
                 <label for="flower4">tulips</label><br>
                 <input type="checkbox"id="gerbera-daisies" name="flower">
                 <label for="flower5">gerbera daisies</label>
                 <input type="checkbox"id="pin cushion flowers" name="flower">
                 <label for="flower6">pin-cushion-flowers</label>
                 <input type="checkbox" id="carnations"name="flower">
                 <label for="flower7">carnations</label>
                 <input type="checkbox" id="Gerbera"name="flower">
                 <label for="flower8">Gerbera</label>
              </div>
              <div class="step1-details">
                 <h3>   2.Color preferences</h3>
                 <input type="text" placeholder="one color">
              </div>
              <div class="step1-details">
                 <h3>3.Bouquet Size</h3>
                 <input type="radio" id="small" name="bouquet_size" value="Small">
                 <label for="size"> Small</label>
                 <input type="radio"id=medium name="bouquet_size" value="Medium">
                 <label for="size"> Medium</label>
                 <input type="radio" id="large" name="bouquet_size" value="Large">
                 <label for="size"> Large</label>
              </div>
           </div>
        </div>

        <div class="step2">
         <h2  class="step2-h2">Step 2</h2>
           <div class="step2-details">
              <h3>4.Occasion for the Bouquet</h3>
              <input type="radio" id="birthday" name="Occasion"value="BirthDay">
              <label for="size">BirthDay</label>
              <input type="radio" id="anniversary" name="Occasion" value="Anniversary">
              <label for="size"> Anniversary</label>
              <input type="radio" id="congratulations"   name="Occasion" value="Congratulations">
              <label for="size"> Congratulations</label>
              <input type="radio" id="sympathy" name="Occasion"  value=" Sympathy">
              <label for="size"> Sympathy</label>
              <input type="radio" id="other" name="Occasion" value=" Other">
              <label for="size"> Other</label>
           </div>
           <div class="step2-details">
              <h3>5.Bouquet Range</h3>
              <input type="radio"  name=Bouquet_Range value="$5">
              <label for="size">$1 - $5</label>
              <input type="radio" name=Bouquet_Range value="Anniversary">
              <label for="size"> $6 - $10</label>
              <input type="radio" name=Bouquet_Range value="Congratulations">
              <label for="size"> $11 - $15</label>
              <input type="radio" name=Bouquet_Range value=" Sympathy">
              <label for="size">$16 - $20</label>
           </div>
        </div>
        <div>



           <h2 class="step3 step3-h2">Stpe 3 </h2>
           <div class="step3-details">
              <h3>6. Delivery Date and Time</h3>
              <input type="datetime-local">
           </div>
           <div class="step3-details">
              <label for="address">
                 <h3>7.Delivery Address</h3>
              </label>
              <textarea  cols="50" rows="8"> </textarea>
           </div>
           <div class="step3-details">
              <label for="address">
                 <h3>8.Message Card</h3>
              </label>
              <textarea  cols="50" rows="8" > </textarea>
           </div>
        </div >
        <button>Done</button>
    </div>
      
   </body>
</html>
