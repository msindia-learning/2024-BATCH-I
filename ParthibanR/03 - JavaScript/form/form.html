<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="form.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
</head>
<body>

    
    <div id="form_container">
        <h2>LOGIN FORM</h2>
        <form id="userInfo">
            
            <label for="username">
                <i class="fa-solid fa-user"></i>  First Name:
            </label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required size="20" autofocus>
            <br><br>

            <label for="lastname">
                <i class="fa-solid fa-user"></i> Last Name:
            </label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required size="20" autofocus>
            <br><br>

            <label for="emailid">
                <i class="fa-solid fa-envelope"></i>  Email:
            </label>

            <input type="text" id="email" name="email" placeholder="Email Id" required size="20" autofocus>
            <br><br>
            <label for="age">
                <i class="fa-solid fa-message"></i>  Age:
            </label>
            <input type="number" id="age" name="age" placeholder="Age" required size="20" autofocus><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

<div id="table_container">
    <table id="userInfoTable">
        <thead>
            <tr>
                <th>
                    Serial No
                </th>      &nbsp;
           
                <th>
                    First Name
                </th>     &nbsp;

                <th>
                    Last Name
                </th>      &nbsp;

                <th>
                    Email
                </th>       &nbsp;

                <th>
                    Age
                </th>       &nbsp;
                <th>
                    Action
                </th>
            </tr>
        </thead>
        <tbody> 
             
        </tbody>
    </table>
</div>
   
    <script src="./form.js"></script>
</body>
</html>
