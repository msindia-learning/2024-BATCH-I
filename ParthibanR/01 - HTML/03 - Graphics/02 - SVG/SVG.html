<!DOCTYPE html>
     <html>
         <head>
              <title>HTML SVG</title>
          </head>
         <body>
             <h1 style="text-align:center">HTML SVG</h1>
             <hr>
             <h3 style="text-decoration:underline"> First SVG:</h3>
             <svg width="100px" height="100px" xmls="http://www.w3.org/2000/svg">
                 <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="black">
             </svg>

             <h3 style="text-decoration:underline">Second SVG:</h3>
             <svg width="100" height="100" xmls="https://www.w3.org/2000/svg">
                 <rect width="100" height="100" fill="black" />
                 <circle cx="50" cy="50" r="30" stroke="grey" stroke-width="9" fill="white" />
                 <text x="50" y="50" fill="blue" font-size="18" text-anchor="middle">SVG</text>
             </svg>

             <h3 style="text-decoration:underline">Rectangle:</h3>
             <svg width="400" height="200" xmls="https://www.w3.org/2000/svg">
                 <rect width="400" height="100" rx="30" ry="30" fill="green" />
             </svg>
             <br>
             <h3 style="text-decoration:underline">Opacity:</h3>
             <svg width="400" height="200" xmls="https://www.w3.org/2000/svg">
                 <rect width="400" height="100" style="fill:grey;stroke:black;stroke-width:4;stroke-opacity:0.9" />
             </svg>
             <br>
             <h3 style="text-decoration:underline">Circle:</h3>
             <svg width="200px" height="200px" xmls="https://www.w3.org/2000/svg">
                 <circle cx="100" cy="100" r="40" style="fill:brown;stroke:black;stroke-width:9" />
             </svg>
             <br>
             <h3 style="text-decoration:underline">Ellipse:</h3>
             <svg width="400" height="200" xmls="http://www.w3.org/2000/svg">
                 <ellipse cx="100" cy="40" rx="100" ry="30" style="fill:grey;stroke:purple;stroke-width:5" />
             </svg>
             <br>
             <h3 style="text-decoration:underline">Lines:</h3>
             <svg width="200" height="200" xmls="https://www.w3.org/2000/svg">
                 <line x1="0" y1="100" x2="200" y2="250" style="stroke:blue;stroke-width:4">

             </svg>
             <br>
             <svg width="200" height="200" xmls="https://www.w3.org/2000/svg">
                 <line x1="0" y1="0" x2="0" y2="100" style="stroke:black;stroke-width:4">
             </svg>
             <br>
             <h3 style="text-decoration:underline">Polygon:</h3>
             <svg height="350" width="360" xmlns="http://www.w3.org/2000/svg">
                 <polygon points="150,75 258,137 258,262 150,325 42,262 42,137"
                          style="fill:orange;stroke:black;stroke-width:3" />
             </svg>
             <br>
             <h3 style="text-decoration:underline">Polyline:</h3>
             <svg height="210" width="500" xmlns="http://www.w3.org/2000/svg">
                 <polyline points="0,0 50,150 100,75 150,50 200,140 250,140"
                           style="fill:blue;stroke:red;stroke-width:3" />
             </svg>

            <br>
             <svg width="100" hight="100" xmls="https://www.w3.org/2000/svg">
                 <text x="0" y="35" fill="red" style="font-weight:300;stroke:blue;stroke-width:7;stroke-opacity:0.1">HTML BASICS</text>
              </svg>        


         </body>
</html>
