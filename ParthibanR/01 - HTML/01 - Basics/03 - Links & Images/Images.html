<body>
    <h1 style="text-align:center"> HTML IMAGES </h1>
   <hr>
    <p style="text-align:center;">Images can improve the design and the appearance of a web page.</p>
                       <!--Same folder-->
    <img src="./image/img1.jfif" alt="Html logo" style="width:300px;height:300px;">
    <br><br><br>
    <hr>
                        <!--image in different folder-->
    <img src="./image/img2.webp" alt="Html page">
    <br><br><br>    
    <hr>               
                         <!--image in other website or server-->
    <img src="https://cdn-icons-png.flaticon.com/512/10451/10451734.png" alt="html pic" style="width:600px;height:600px">    
    <br> <br> <br>
    <hr>
                         <!--Animated images-->
    <img src="./image/gif.gif" alt="html gif image" style="width:300px;height:300px;align-items: center;">    
    <hr>
                         <!--image As a Link-->
<h2 style="text-align:center">Image as a Link:</h2>

<p style="text-align:center">The image is a link. You can click on it.</p>

    <a href="Touch">
          <img src="./image/img1.jfif" alt="html files" style="width:200px;height:200px">
