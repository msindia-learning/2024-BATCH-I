<!DOCTYPE html>
<html>
    <head>
         <title>Html Audio</title>
     </head>
     <body>
         <h1 style="text-align:center">HTML AUDIO</h1>
<hr>
                 <!--controls-->
         <h3 style="text-decoration:underline">CONTROLS:</h3>
      <audio style="width:300px;height:100px" controls>
          <source src="audi.mp3" type="audio/mp3">
       </audio>

                  <!--Auto play-->
        <h3 style="text-decoration:underline">AUTO PLAY:</h3>
         <audio style="width:300px;height:100px" controls autoplay>
             <source src="audios.mp3" type="audio/mp3">
          </audio>

                    <!--Muted-->
         <h3 style="text-decoration:underline">MUTED:</h3>
          <audio controls autoplay muted>
              <source src="audi.mp3" type="audio/mp3">
          </audio>
</body>
</html>
