<!DOCTYPE html>
<html>
   <head>
       <title>HTML VIDEO</title>
   </head>
    <body>
        <h1 style="text-align:center">HTML VIDEO</h1>
        <hr>
            <!--Controls-->
        <h3 style="text-decoration:underline">Controls:</h3>
        <video style="width:600px;height:600px" controls>
            <source src="videos.mp4" type="video/mp4" >
         </video>
             <!--Auto Play-->
        <h3 style="text-decoration:underline">Auto Play:</h3>
         <video style="width:300px;height:200px"  autoplay>
             <source src="vide.mp4" type="video/mp4">
          </video>
              <!--Muted-->
        <h3 style="text-decoration:underline">Muted:</h3>
        <video style="width:300px;height:200px" autoplay muted>
            <source src="videos.mp4" type="video/mp4">
        </video>
        <br>

        <button onclick="playPush()">Play Push</button>
        <button onclick="makeBig()">Big Size</button>
        <button onclick="makeSmall()">Small Size</button>
        <button onclick="makeNormal()">Normal Size</button>
        <br>
        <video style="width:400px;height:300px" controls>
            <source src="vide.mp4" type="vide0/mp4">
        </video>

        </body>
</html>
