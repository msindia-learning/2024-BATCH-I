<!DOCTYPE html>
<html>
<head>
    <title>
        BOX_SIZING
    </title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <h1>With box-sizing</h1>
    <hr>
    <div class="div1">
        Both divs are the same size now!
    </div>
    <br>
    <div class="div2">
        Hooray!
    </div>
    <br>
    <form>
        First name:<br>
        <input type="text" name="firstname" value="leo"><br>
        Last name:<br>
        <input type="text" name="lastname" value="das"><br>
        Comments:<br>
        <textarea name="message" rows="5" cols="30">
  </textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <p>
        <strong>Tip:</strong> Try to remove the box-sizing property from the style element and look what happens.
        Notice that the width of input, textarea, and submit button will go outside of the screen.
    </p>


</body>
</html>
