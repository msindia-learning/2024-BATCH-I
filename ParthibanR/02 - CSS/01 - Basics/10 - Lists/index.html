<!DOCTYPE html>
<html>
<head>
     <title>Lists</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <h1>LIST STYLE</h1>
    <hr>
    <h3>Example of unordered lists:</h3>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <h3>Example of ordered lists:</h3>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>
</html>
