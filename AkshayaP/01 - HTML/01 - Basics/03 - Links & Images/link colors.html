<!DOCTYPE html>
<html>
<head>
    <style>
        a:link {
            color:green;
            background-color:transparent;
            text-decoration:none;
        }
        a:visited {
            color: purple;
            background-color: transparent;
            text-decoration: underline;
        }
        a:hover {
            color:red;
            background-color:transparent;
            text-decoration:underline;
        }
        a:active{
            color:pink;
            background-color:underline;
            text-decoration:underline;
        }

    </style>
</head>
<body>
    <h2>Link colors</h2>
    <p>change the colors of the link</p>
