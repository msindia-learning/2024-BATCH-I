<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
    <style>
        table {
            font-family: Arial,sans-serif;
            border-collapse:collapse;
            width:100%;
            border-spacing:30px;
        }
        td,th{
            border:1px solid #dddddd;
            border-radius:10px;
            border-style:dotted;
            text-align:center;
            padding:8px;
        }
        tr:hover {background-color: #dddddd;
        }
        tr:nth-child(even) {
            background-color: #96D4D4;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <colgroup>
            <cal span="2" style="background-color:dddddd">
        </colgroup>
        <caption>Computer Science Subject Details</caption>
        <tr>
            <th style="width:35%">Serial-no</th>
            <th style="width:35%">Subjectcode</th>
            <th style="width:35%">Subject</th>
        </tr>
        <tr>
            <td>1</td>
            <td>CS9801</td>
            <td>PYTHON</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CS7058</td>
            <td>C PROGRAMMING</td>


        </tr>
        <tr>
            <td>2</td>
            <td>CS2628</td>
            <td>JAVA PROGRAMMING</td>
        </tr>

        <tr>
            <td>2</td>
            <td>CS5051</td>
            <td>C++ PROGRAMMING</td>
         

        </tr>
    </table>
</body>

</html>
