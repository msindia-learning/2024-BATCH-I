<!DOCTYPE html>
<html>
<head>
    <title>Input Attributes</title>
</head>
<body>
    <form action="" autocomplete="on">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" size="50" autofocus><br>
        <label for="pin">PIN:</label>
        <input type="number" id="pin" name="pin" maxlength="4" size="4">
        <br>
           
            
    </form>
    <form action="">
        <label for="datemin">enter the mamximun date:</label>
        <input type="date" id="datemin" name="datemin" value="02-02-2000"><br>
        <label for="datemax">enter the mamximun date:</label>
        <input type="date" id="datemax" name="datemin" value="02-02-2002">
    </form>
    <form action="">
        <label for="files">Select files:</label>
        <input type="file" id="file" name="files" multiple>

    </form>
    <form action="">
        <label for="country_Code">country code:</label>
        <input type="text" id="country_code" name="country_code" placeholder="123-45-67">

    </form>
    <form>
        <label for="points">Points</label>
        <input type="number" id="points" name="points">
        <input type="image" src="arrow.png" alt="submit" width="40" height="48">
    </form>
    <form action="">
        <input list="Native" name="native">
        <datalist id="Native">
            <option value="India">
            <option value="Sri lanka">
            <option value="UAE">
            <option value="USA">
        </datalist>
</form>
    <input type="submit" value="submit">

</body>
</html>
