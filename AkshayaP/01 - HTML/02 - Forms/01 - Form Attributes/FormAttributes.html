<!DOCTYPE html>
<html>
<head>
    <title>Form attributes</title>
</head>
<body>
    <form action="" target="_" method="post" autocomplete="on">
        <fieldset>
        <label for=" fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="john"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="john"><br>
        <input type="submit" value="ok">
            </fieldset>
    </form>
    <form action="">
        <label for="cars"> Choose a car:</label>
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="Thar">Thar</option>
            <option value="Swift" selected>Swift</option>
            <option value="Audi">Audi</option>
        </select>
        <input type="submit">

    </form>
    <form>
        <textarea name="message" rows="10" cols="30" width="200px" height="600px">A car, or an automobile, is a motor vehicle with wheels. Most definitions of cars state 
that they run primarily on roads, seat one to eight people, have four wheels, and mainly transport people, not cargo.</textarea>
    </form>
    <buttons type="button" onclick="alert('Hello World!')">click me</buttons>
    
    
</body>
</html>
