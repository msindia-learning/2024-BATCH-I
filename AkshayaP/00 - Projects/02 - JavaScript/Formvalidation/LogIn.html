<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LogIn</title>
    <link href="Theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Login</h1>
    <form>
        <fieldset>
        <label for="Email">Email:</label>
        <input type="email" id="lEmail" name="lEmail" placeholder="mailID" required /><br>
        <label for="password">Password:</label>
        <input type="password" id="lPassword" name="lPassword" placeholder="Password"  pattern="[A-Za-z0-9]" required/><br>
        <input type="button" id="login" name="login" value="login" onclick="logIn()">
        </fieldset>
    </form>
    <script src="./LogIn.js"></script>
</body>
</html>
