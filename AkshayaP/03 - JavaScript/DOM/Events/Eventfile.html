<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DOM Eventfile</title>
</head>
<body>
    <p>Display Today's date</p>
    <button onclick="displayDate()">The Date is</button>
    <script>
        function displayDate()
        {
            document.getElementById("seventh").innerHTML = Date();
        }
    </script>
    <p id="seventh"></p>
</body>
</html>
