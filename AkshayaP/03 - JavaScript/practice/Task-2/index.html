<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Shopping Landing Page</title>
    <link href="Themes.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="header">
        <div>
          <h1 class=" first">BargainBazaar</h1>
        </div>
    </div>
    <div class="navigation-list">
        <ul>
            <li> <a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a onclick="OpenSignUp()">SignUp</a></li>
            <li><a onclick="OpenLogin()">Login</a></li>
        </ul>
    </div>
    <div class="navigation-bar">
        <ul>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Yourcart</a></li>
            <li><a href="#">FavList</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>
    <div class="container">
        
            <div id="signup-container" class="field1">

                <div id="h1">
                    <h1>SignUp</h1>
                </div>
                <form id="signup">
                    <fieldset id="id1">
                        
                        <label for="name">UserName:</label>
                        <input type="text" id="name" name="name" required><br />

                        <label for="mail">Email:</label><br>
                        <input type="email" id="mail" name="mail" required><br />

                        <label for="password">password:</label>
                        <input type="password" id="password" name="Password" required><br />

                        <button>Submit</button>
                    </fieldset>
                </form>
            </div>
              <div id="login-container" class="field2">
               
                <div id="h2">
                    <h1>Login</h1>
                </div>
                <form id="login">
                    <fieldset id="id2">

                        <label for="name">UserName:</label>
                        <input type="text" id="name" name="name" required><br />

                        <label for="password">password:</label>
                        <input type="password" id="password" name="password" required><br />

                        <!--<label for="secret-code">secret-code</label>
                        <input type="number" id="password" name="password" required><br />-->

                        <button>Submit</button>
                    </fieldset>
                </form>
               
            </div>
            
        
    </div>

    <script>
        function OpenSignUp()
        {
            let signupContainer = document.getElementById("signup-container");
            let loginContainer = document.getElementById("login-container");

            signupContainer.style.opacity = 1;
            loginContainer.style.opacity = 0.3;
        }

        function OpenLogin()
        {
            let signupContainer = document.getElementById("signup-container");
            let loginContainer = document.getElementById("login-container");

            signupContainer.style.opacity = 0.3;
            loginContainer.style.opacity = 1;
        }
    </script>
</body>
</html>
