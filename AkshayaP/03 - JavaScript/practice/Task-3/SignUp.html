<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SignUp</title>
</head>
<body>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="Name" name="name" placeholder="Username" required /><br>
        <label for="email">Email:</label>
        <input type="email" id="Email" name="email" placeholder="Email Address" required /><br>
        <label for="age">Age:</label>
        <input type="number" id="Age" name="age" placeholder="Age" required /><br>
        <label for="address">Address:</label>
        <textarea id="Address" name="address" placeholder="Address" required></textarea><br>
        <label for="phone">Contact:</label>
        <input type="tel" id="Phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required /><br>
        <label for="password">Password:</label>
        <input type="password" id="Password" name="password" placeholder="Password" required /><br>

        <input type="button" id="submit" name="submit" value="register" onclick="addToArray()">
    </form><br>


    
    <script src="./SignUp.js"></script>
</body>
</html>
