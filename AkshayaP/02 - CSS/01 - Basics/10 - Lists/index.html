<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Ordered list</h1>
    <h1>menu for coffee:</h1>

    <ul>
        <li>cold-coffee</li>
        <li>Iris</li>
        <li>Iced coffee</li>
    </ul>
    <h3>Unordered list</h3>
    <h2>Tea:</h2>
    <ol>
        <li>lemon tea</li>
        <li>green tea</li>
        <li>normal</li>
    </ol>
    
</body>
</html>
