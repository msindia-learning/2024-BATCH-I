<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        
        body {
            display: grid;
            grid-template-columns: repeat(8,1fr);   
            height: 110vh;
            grid-template-rows: auto 1fr;
            margin: 0;
            padding: 0;
            gap: 1px;
        }
        .header {
            grid-row: 1/2;
            grid-column: 1/9;
            background: radial-gradient(#000000af,#000000),url(./img/4.jpg) no-repeat;
            background-size: cover;
        }
            .header h1{
                color:white;
                text-align:center;
                font-size:3em;
            }
        .news {
            grid-row: 2/9;
            grid-column: 1/3;
            background: radial-gradient(#000000af,#000000),url(./img/11.jpg) no-repeat;
            background-size: cover;
            color: white;
            display:grid;
            align-items:stretch;
            text-align: center;
        }

        .main {
            grid-row: 2/9;
            grid-column: 3/9;
            background: radial-gradient(#000000af,#000000),url(./img/11.jpg) no-repeat;
            background-size: cover;
            
        }
            .main .image {
                display: grid;
                grid-template-columns: repeat(4,1fr);
                grid-auto-flow:row;
                gap: 10px;
                padding:10px;
                height:100%
            }
                .main .image img {
                    
                    width: 100%;     
                }
                
        .news .annc {
            display: grid; /* Nested grid container inside sidebar */
            grid-auto-flow: row; /* Items will be placed in rows */
            grid-gap: 10px; /* Gap between items */
            
        }
            .news .annc p {
                display:flex;
                align-items:center;
                justify-content:center;
                color:rgb(255, 255, 255, 0.90)
                
            }
            .news .annc p:hover {
                box-shadow:0 0 10px yellow;
                border:2px outset yellow;
                background:rgba(0,0,0,0.6);
                text-shadow:0 0 4px white;
                font-size:22px;
            }
        
        
    </style>
</head>
<body>
    <div class="header">
        <h1>Image Gallery</h1>
    </div>
    <div class="news">
        
        <div class="annc">
            <h2>List of Games</h2>
            <p>HOCKEY</p>
            <p>CHESS</p>
            <p>FOOTBALL</p>
            <p>BASKETBALL</p>
            <p>VOLLLEYBALL</p>
            <p>TENNIS</p>
            <p>BOXING</p>
        </div>
    </div>
    <div class="main">
        <div class="image">
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
            <a><img src="./img/4.jpg" /></a>
        </div>
        
    </div>
    

</body>
</html>
