<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM SIGNUP</title>
</head>
<body>
    <div id="Signup">
        <h3>Signup</h3>
        <form id="signupForm">
            <input type="text" placeholder="Username" name="username" id="signupUsername">
            <input type="email" placeholder="Email" name="email" id="signupEmail">
            <input type="number" placeholder="Age" name="age" id="signupAge">
            <input type="number" placeholder="Mobile Number" name="phone" id="signupPhone">
            <input type="password" placeholder="Password" name="password" id="signupPassword">
            <input type="button" value="Signup" onclick="signupUser()">
            <p id="signupMessage"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
