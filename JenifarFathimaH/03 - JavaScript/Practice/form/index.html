<html>
<head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>BASIC REGISTRATION FORM</h1>
    <div id="registrationdiv">
        <form action="action.html">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" required /><br />
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required /><br />
            <label for="useremail">Email</label>
            <input type="email" id="useremail" name="useremail" /><br />
            <label for="age">Age</label>
            <input type="number" id="age" name="age" /><br />
            <button id="btn" onclick="alertmessage()">Submit</button>

        </form>
    </div>
    <div id="detailTable">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td id="fname"></td>
                    <td id="lname"></td>
                    <td id="useremail"></td>
                    <td id="age"></td>
                    <td id="edit"><i class="fa-solid fa-pen-to-square"></i></td>
                    <td id="delete"><i class="fa-solid fa-trash"></i></td>
                </tr>
            </thead>
        </table>
    </div>
    <scrip src="script.js"></scrip>
</body>
</html>
