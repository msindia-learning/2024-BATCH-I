<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Content with JavaScript and Input Attributes</title>
</head>
<body>
    <h1 id="heading">Original Heading</h1>
    <label for="showParagraph">Show Paragraph</label>
    <input type="checkbox" id="showParagraph">
    <p id="paragraph" style="display: none;">Original Paragraph</p>

    <script src="script.js"></script>
</body>
</html>
