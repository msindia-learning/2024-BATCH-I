<!DOCTYPE html>
<html>
<head>
    <title>CSS Layout</title>
    <link href="display.css" rel="stylesheet">
</head>
<body>
    <div class="a">
        <h1>This is a visible heading</h1>
        <h1 class="one">This is a hidden heading</h1>
        <p>Notice that the h1 element with display: none; does not take up any space.</p>
    </div>
    <div class="b">
        <h1>This is a visible heading</h1>
        <h1 class="two">This is a hidden heading</h1>
        <p>Notice that the h1 element with visibility:hidden;; does take up any space.</p>
    </div>

</body>
</html>
