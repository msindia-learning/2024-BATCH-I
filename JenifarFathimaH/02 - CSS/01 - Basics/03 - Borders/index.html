<!DOCTYPE html>
<html>
<head>
    <title>CSS Border Style</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Let us see about the border style</h1>
    <h2 class="dotted">Welcome to all</h2>
    <h2 class="dashed">Welcome to all</h2>
    <h2 class="solid">Welcome to all</h2>
    <h2 class="double">Welcome to all</h2>
    <h2 class="groove">Welcome to all</h2>
    <h2 class="ridge">Welcome to all</h2>
    <h2 class="outset">Welcome to all</h2>
    <h2 class="inset">Welcome to all</h2>
    <h2 class="none">Welcome to all</h2>
    <h2 class="hidden">Welcome to all</h2>
    <h2 class="mixed">Welcome to all</h2>
</body>
</html>
