<!DOCTYPE html>
<html>
<head>
    <title>CSS Tooltip</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body style="text-align:center;">

    <h2>Right Tooltip</h2>
    <p>Move the mouse over the text below:</p>

    <div class="tooltip">

    </div>

    <p>This is a <span title="Extra information">tooltip</span> example.</p>

</body>
</html>
