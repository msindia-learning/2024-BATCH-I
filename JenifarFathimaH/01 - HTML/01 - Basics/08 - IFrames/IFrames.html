<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IFRAME</title>
</head>
<body>
    <h2>Iframe - Example</h2>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" name="iframe_a" height="300px" width="500px" title="Iframe Example"></iframe>
    <h2>Iframe - target attribute example</h2>
    <iframe style="border-block-color:black" width="600px" height="300px" src="" name="google" title="iframe example"></iframe>
    <p><a href="https://www.youtube.com/embed/tgbNymZ7vqY" target="google">Click here !!!</a></p>
</body>
</html>
