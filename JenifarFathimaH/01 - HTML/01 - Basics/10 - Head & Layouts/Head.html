<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML head</title>
    <meta name="description" content="About head in html" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="style.css" rel="stylesheet"/>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = "Have a great day";
        }
    </script>
</head>
<body class="container">
    <h1>Let us see about the html head</h1>
    <p>There are various elements in head such that:</p>
    <ul>
        <li>Title</li>
        <li>Style</li>
        <li>Meta</li>
        <ul>
            <li>Charset</li>
            <li>Name</li>
            <li>Description</li>
            <li>Content</li>
        </ul>
        <li>Link</li>
        <li>Script</li>
        <li>Base</li>
    </ul>
    <p id="demo">Tap the below button</p>
    <button class="btn" onclick="myfunction()" ><b>Tap</b></button>

</body>
</html>
