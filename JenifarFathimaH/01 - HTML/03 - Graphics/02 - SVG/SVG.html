<!DOCTYPE>
<html>
<head>
    <title>HTML SVG </title>
</head>
<body>
    <h1>SHAPES USING SVG</h1>
    <div>
        <svg width="500" height="300">
            <circle cx="50" cy="50" r="40" stroke="orange" stroke-width="5px" fill="red" />
        </svg>
    </div>
    <div>
        <svg width="500" height="300">
            <rect width="300" height="200" stroke="yellow" stroke-width="5px" fill="green" />
        </svg>
    </div>
    <div>
        <svg width="500" height="300">
            <rect rx="40" ry="40" x="30" y="30" stroke="black" stroke-width="5px" fill="silver" width="300" height="200" />
        </svg>
    </div>
    <div>
        <svg width="500" height="500">
            <polygon points="10,500 270,54 150,305 109,298 187,104" style="fill:aqua;stroke-width:2px;stroke:ButtonShadow;" />
        </svg>
    </div>
    <div>
        <svg height="130" width="500">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:aqua;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:navy;stop-opacity:1" />
                </linearGradient>
            </defs>
            <ellipse cx="130" cy="110" rx="85" ry="55" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="45" font-family="cursive" x="70" y="120">JEFA</text>
            Sorry, your browser does not support inline SVG.
        </svg>
    </div>
    
</body>
</html>
